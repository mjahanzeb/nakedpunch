<hr class="thin-break">

  <script type="text/javascript">
  $(document).ready(function() {
      $('.multiple-items').slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 3,
          slidesToScroll: 3,
          autoplay: true,
          autoplaySpeed: 2000,
          arrows: false
      });
  });
