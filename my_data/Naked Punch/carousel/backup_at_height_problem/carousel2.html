<!DOCTYPE html>
<html lang="en">
<head>
  <title>slick - the last carousel you'll ever need</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/styles/monokai.min.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section id="features" class="blue">
      <div class="content">
        <hr id="demos"/>
        <h2>Single Item</h2>
        <div class="slider single-item">
          <div class="myclass"><img src="m.jpg" alt="Smiley face" height="100" width="100"></div>
          <div><h3>2</h3></div>
          <div><h3>3</h3></div>
          <div><h3>4</h3></div>
          <div><h3>5</h3></div>
          <div><h3>6</h3></div>
        </div>
        <hr/>
        <h2>Multiple Items</h2>
        <div class="slider multiple-items">
<div class="myclass" style="width:100px;"><img src="m.jpg" alt="Smiley face" height="100" width="100"></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="100" width="100"></div>
<div class="myclass"><img src="m.jpg" alt="Smiley face" height="100" width="100"></div>
<div class="myclass"><img src="m.jpg" alt="Smiley face" height="100" width="100"></div>
<div class="myclass"><img src="m.jpg" alt="Smiley face" height="100" width="100"></div>
<div class="myclass"><img src="m.jpg" alt="Smiley face" height="100" width="100"></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="100" width="100"></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="100" width="100"></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="100" width="100"></div>
        </div>


    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.js"></script>
    <!--<script type="text/javascript" src="js/scripts.js"></script>-->

<script type="text/javascript">
$(document).ready(function() {
    $('.single-item').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,


    });
    $('.multiple-items').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 3,
        autoplay: true,
        autoplaySpeed: 2000,
        prevArrow: '<button type="button" class="slick-prev" style="display:block; color: green">Previous</button>'
    });
});
</script>

</body>
</html>
