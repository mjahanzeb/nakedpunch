<!DOCTYPE html>
<html lang="en">
<head>
  <title>slick - the last carousel you'll ever need</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <section id="features" class="blue">
      <div class="content">
        <hr id="demos"/>
        <h2>Single Item</h2>
        <div class="slider single-item">
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="200" width="200"></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="200" width="100"></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="200" width="100"></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="200" width="100"></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="200" width="100"></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="200" width="100"></div>
        </div>
        <hr/>
        <h2>Multiple Items</h2>
        <div class="slider multiple-items">
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="400" width="100"><div class="imgText">Text</div></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="400" width="100"><div class="imgText">Text</div></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="400" width="100"><div class="imgText">Text</div></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="400" width="300"><div class="imgText">Text</div></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="400" width="300"><div class="imgText">Text</div></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="400" width="300"><div class="imgText">Text</div></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="400" width="300"><div class="imgText">Text</div></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="400" width="300"><div class="imgText">Text</div></div>
<div class="myclass"><img src="h.jpg" alt="Smiley face" height="400" width="300"><div class="imgText">Text</div></div>
        </div>


    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.js"></script>
    <!--<script type="text/javascript" src="js/scripts.js"></script>-->

<script type="text/javascript">
$(document).ready(function() {
    $('.single-item').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,


    });
    $('.multiple-items').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 3,
        autoplay: true,
        autoplaySpeed: 2000
    });
});
</script>

</body>
</html>
